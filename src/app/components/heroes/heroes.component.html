<h1>Heroes</h1>

<hr>
<div class="row">
	<div class="col-md-12 text-right">
		<button [routerLink]="['/heroe','nuevo']" class="btn btn-outline-primary" type="button" name="button">Nuevo h√©roe</button>
	</div>
</div>
<br>

<div class="row animated fadeIn fast">
	<div class="table-responsive">
		<table class="table">
  <thead class="thead-dark">
   <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Casa</th>
      <th scope="col">Bio</th>
      <th class="text-right" scope="col">Opciones</th>
    </tr>
  </thead>
  <tbody>
  	<tr *ngFor="let key of heroes | keys; let i=index">
      <td>{{ i + 1 }}</td>
  		<td>{{ heroes[key].nombre }}</td>
  		<td>{{ heroes[key].casa }}</td>
  		<td>{{ heroes[key].bio}}</td>
      <td class="text-right">
          <button [routerLink]="['/heroe',key]" type="button" class="btn btn-outline-success">Editar</button>
          <button (click)="borrarHeroe(key)" type="button" class="btn btn-outline-danger">Borrar</button>
      </td>
  	</tr>
  </tbody>
</table>

<div *ngIf="(heroes | keys).length=== 0 && loading!= true" class="alert alert-info" role="alert">
  <strong>No hay registros</strong>
</div>
	</div>
</div>
